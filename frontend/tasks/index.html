{{range .tasks}}
<a href="/tasks/{{.UUID}}">
  <div>
    <p><strong>Title:</strong> {{.Title}}</p>
    {{if .DoneAt}}
    <p><strong>Done:</strong> {{.DoneAt}}</p>
    {{end}}
  </div>
</a>
<hr/>
{{end}}

{{if .prevPage}}
<a href="/tasks?page={{.prevPage}}">Prev</a>
{{end}}
{{if .nextPage}}
<a href="/tasks?page={{.nextPage}}">Next</a>
{{end}}

<a href="/tasks/new">New task</a>
